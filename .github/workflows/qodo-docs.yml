name: Generate Documentation with Qodo AI

on:
  pull_request:
    branches:
      - main  # Run this when a PR is created targeting the main branch
  workflow_dispatch:  # Allows manual triggering of this workflow

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Qodo CLI
        run: pip install qodo-cli

      - name: Run Qodo AI Documentation Generation
        run: qodo docgen --all --style=google

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Auto-generated documentation using Qodo AI" || echo "No changes to commit"
          git push
