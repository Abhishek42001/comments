name: Qodo Cover

on: [push, pull_request]

jobs:
  qodo-cover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Qodo Cover
        run: |
          git clone https://github.com/qodo-ai/qodo-cover.git
          cd qodo-cover
          pip python cover_agent/main.py --source your_source_directory --tests your_tests_directory

