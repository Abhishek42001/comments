name: Qodo Cover

on: [push, pull_request]

jobs:
  qodo-cover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Qodo Cover and Run
        run: |
          git clone https://github.com/qodo-ai/qodo-cover.git
          cd qodo-cover
          # Install dependencies for qodo-cover (if any)
          pip install . # Install the qodo-cover package itself

          # Run the coverage tool.  Crucially, use python, not python3
          python cover_agent/main.py --source your_source_directory --tests your_tests_directory